<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Complete! Alerts</title>
    <style>
        body {
            height: 100vh;
            background-color: #343a40;
            padding: 50px;
            color: #f8f9fa;
        }

        .cinnabar-color {
            background-color: #E84C3D;
        }

        .alert a {
            color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="alert alert-dismissible fade show p-4 cinnabar-color" role="alert">
        <h2>Task completed!</h2>
        <hr>
        <div>
            <h5><i class="fa-solid fa-check p-2"></i>No errors found. <strong><a href="#">Return to the
                        homepage.</a></strong></h5>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"><i
                class="bi bi-x-lg"></i></button>
    </div>
    <br>

</body>

</html>
